<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uHost Signup</title>
    <link rel="shortcut icon" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../Shared_design.css">
    <link rel="stylesheet" href="Hosting.css">
</head>

<body>
    <div class="backdrop"></div>
    <header class="main_header">
        <div>
            <a href="../Webpage3.html" class="main_header__brand"><img src="../Image/city.png" alt="UHOST"></a>
        </div>
        <nav class="main_navigation">
            <ul class="navigation_items">
                <li class="navigation_item">
                    <a href="../packages/packages.html">packages</a>
                </li>
                <li class="navigation_item">
                    <a href="../customer/customer.html">customer</a>
                </li>
                <li class="navigation_item navigation_item--cta">
                    <a href="Start Hosting/Hosting.html">Start Hosting</a>
                </li>
            </ul>
        </nav>
    </header>
  
    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name">
            <label for="email">E-Mail</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <input type="checkbox" id="agree-terms">
            <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>
            </label>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>
    <footer class="main_footer">
        <nav>
            <ul class="main_footer__links">
                <li class="main_footer__link">
                    <a href="#">Support</a>
                </li>
                <li class="main_footer__link">
                    <a href="#">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
    
</body>

</html>
